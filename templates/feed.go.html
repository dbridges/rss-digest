<div class="feed">
  <h1>{{.Title}}</h1>
  {{ range .FilteredEntries }}
    <div class="entry">
      <h3>
        {{if not .Links}}
          {{.Title}}
        {{else}}
          <a href="{{(index .Links 0).HREF}}">{{.Title}}</a>
        {{end}}
      </h3>
      <em>
        {{.Updated.LocalString}} by {{.Author.Name}}
      </em>
      <div class="entry-content">{{.Content.HTML}}</div>
    </div>
  {{ end }}
</div>
